<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <!-- Titulo -->
        <h1>Formulario</h1>
        <!-- Comienzo formulario -->
        <form class="formulario" id="formulario">
          <div>
            <label for="" class="form-label">Ingrese su nombre</label>
            <input type="text" id="name">
          </div>
          <div>
            <label for="" class="form-label">Ingrese su apellido</label>
            <input type="text" id="lastName">
          </div>
          <div>
            <label for="" class="form-label">Ingrese su edad</label>
            <input type="text" id="edad">
          </div>
          <div>
            <label for="" class="form-label">Ingrese su email</label>
            <input type="text" id="email">
          </div>
          <div>
            <label for="" class="form-label">Ingrese su rut</label>
            <input type="text" id="rut">
          </div>
          <button type="button" class="btn btn-info" id=enviar>Enviar</button>
        </form>
        <!-- Termino formulario -->
        <!-- Comienzo tabla -->
        <div class="tabla">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Edad</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="nombre1">Aqui</td>
                <td id="apellido1">Aqui</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Termino tabla -->
      </div>
    </div>

    <!-- Bootstrap 5.0.0-beta2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Mi script -->
    <script src="script.js"></script>
  </body>
</html>
