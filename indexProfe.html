<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>

  <body>
    <div clas="container">
      <div class="row">
        <div class="col-12">
          <h1>Formulario</h1>
          <div class="form-group">
            <label for="" class="form-label">Ingrese su Nombre</label>
            <input class="form-control" type="text" id="Nombre" />

            <label for="" class="form-label">Ingrese su Apellido</label>
            <input class="form-control" type="text" id="Apellido" />

            <label for="" class="form-label">Ingrese su Edad</label>
            <input class="form-control" type="text" id="Edad" />

            <label for="" class="form-label">Ingrese su Rut</label>
            <input class="form-control" type="text" id="Rut" />

            <label for="" class="form-label">Ingrese su Email</label>
            <input class="form-control" type="text" id="Email" />
          </div>

          <button id="Enviar" class="btn btn-primary mt-4">
            Enviar
          </button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">RUT</th>
                <th scope="col">Email</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>

            <tbody id="tabla"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!--jQuery 3.3.1-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--Popper JS 1.14.3-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap JS 4.5.3-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <!--javascript-->
    <script type="text/javascript" src="scriptProfe.js"></script>
    <!--css bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </body>
</html>
